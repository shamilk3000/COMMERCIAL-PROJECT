<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Selling Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { max-height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; }
        canvas { max-height: 200px; }
    </style>
</head>
<body>
    

    <script>
        const ctx = document.getElementById('categoryChart');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Electronics', 'Clothing', 'Home & Kitchen', 'Sports & Outdoors'],
                datasets: [{
                    data: [40, 25, 20, 15],
                    backgroundColor: ['#007bff', '#ffc107', '#28a745', '#dc3545']
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
